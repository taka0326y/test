<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>英単語暗記チェックリスト｜Netflixシック（訳トグル付）</title>
  <meta name="theme-color" content="#2F5BFF">
  <!-- IPA対応フォント: Gentium Plus + Noto Sans を読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Theme: ADER ERROR-inspired (クリーンな白×コバルト) ===== */
    :root{
      --bg:#F6F7FB;           /* ほぼ白に近いライトグレー */
      --panel:#FFFFFF;        /* カード面（真っ白） */
      --panel-2:#F1F3F8;      /* ヘッダーの半透明ベース */
      --ink:#0F1115;          /* 文字(濃い黒) */
      --muted:#667085;        /* 文字(弱) */
      --line:#E5E7EB;         /* 線（うっすら） */
      --accent:#2F5BFF;       /* ADER BLUE（主役） */
      --accent-2:#5A79FF;     /* 薄めのブルー（補助） */
      --radius:14px;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--ink); font-family:ui-sans-serif,system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif}/* ===== Header ===== */
header{
  position:sticky; top:0; z-index:10;
  background:linear-gradient(180deg,#FFFFFF,rgba(255,255,255,.78));
  backdrop-filter:saturate(1.05) blur(6px);
  border-bottom:1px solid var(--line);
  padding:12px 16px; display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
}
.brand{display:flex; align-items:center; gap:12px}
/* シンプルなブルーバー = ADERの象徴色だけで表現 */
.logo{width:18px;height:24px;background:var(--accent);border-radius:3px;box-shadow:0 6px 18px rgba(47,91,255,.25)}
.title{font-weight:800; letter-spacing:.2px}

.toolbar{display:flex; gap:8px; flex-wrap:wrap}
.btn{background:var(--accent); color:#fff; border:1px solid var(--accent); padding:8px 14px; border-radius:999px; font-weight:700; cursor:pointer; box-shadow:0 6px 16px rgba(47,91,255,.22)}
.btn:hover{transform:translateY(-1px)}
.btn.ghost{background:#fff; border-color:var(--accent); color:var(--accent); box-shadow:none}

/* ===== Page ===== */
.wrap{max-width:970px; margin:24px auto; padding:0 16px}
.grid{display:flex; flex-direction:column; gap:14px}

/* ===== Card ===== */
.card{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); padding:12px; box-shadow:0 6px 18px rgba(15,17,21,.04)}
.card h2{margin:0; font-size:16px; display:flex; align-items:center; gap:12px; position:relative; padding-right:40px; cursor:pointer; user-select:none}
.card h2 .hint{font-size:12px; color:var(--muted); font-weight:500}
.card h2::after{content:"▾"; position:absolute; right:8px; top:50%; transform:translateY(-50%); color:#9AA3B2; font-size:14px}
.card.folded h2::after{transform:translateY(-50%) rotate(-90deg); opacity:.8}

.h2-actions{margin-left:auto; display:flex; align-items:center; gap:8px}
.chip{font-size:11px; padding:6px 12px; border-radius:999px; border:1px solid var(--accent); background:#fff; color:var(--accent); cursor:pointer; font-weight:700}
.chip:hover{background:var(--accent); color:#fff}

/* ===== List ===== */
.list{list-style:none; padding:0; margin:10px 0 0 0; transition:max-height .35s ease, opacity .35s ease}
.list.folded{max-height:0; opacity:0; overflow:hidden}

.row{display:grid; grid-template-columns: auto 1fr auto auto; gap:10px; align-items:center; padding:10px; border:1px solid var(--line); border-radius:12px; background:#fff}
.row:hover{border-color:#CFD7E6}
.word{font-weight:800; letter-spacing:.2px}
.ipa{font-family: 'Gentium Plus','Noto Sans','Segoe UI Symbol','Arial Unicode MS','Noto Sans CJK JP',ui-monospace,Menlo,Consolas,monospace; color:#3B3F52; opacity:.95; font-variant-ligatures:none; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale}
.jp{color:#0F1115}
.jp.hidden{filter: blur(7px); opacity:.5}

footer{max-width:970px; margin:20px auto 34px; padding:0 16px; color:var(--muted); font-size:12px}
@media print{ header, footer{ display:none !important; } body{ background:#fff } .card{ break-inside: avoid; } }
@media (max-width:560px){.row{grid-template-columns: 1fr 1fr;} .ipa{order:3} .jp{order:2}}

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="logo"></span>
      <div>
        <div class="title">英単語暗記チェックリスト</div>
        <div style="font-size:12px; color:var(--muted)">カテゴリ右上のボタンで訳を表示/非表示できます</div>
      </div>
    </div>
    <div class="toolbar">
      <button class="btn" id="printBtn">印刷</button>
      <button class="btn ghost" id="resetBtn">全リセット</button>
    </div>
  </header>  <div class="wrap"><div class="grid" id="grid"></div></div>
  <footer>状態は自動保存（localStorage）。語彙は下の <code>initialData</code> を編集してください。</footer>  <script>
    const initialData = {
      "動詞": [
        { w:"acquire", ipa:"/əˈkwaɪər/", jp:"獲得する" },
        { w:"assume",  ipa:"/əˈsuːm/",  jp:"仮定する・引き受ける" },
        { w:"pursue",  ipa:"/pərˈsuː/",  jp:"追求する" }
      ],
      "形容詞": [
        { w:"subtle",   ipa:"/ˈsʌt̬.əl/", jp:"微妙な・繊細な" },
        { w:"robust",   ipa:"/roʊˈbʌst/", jp:"頑丈な・力強い" },
        { w:"feasible", ipa:"/ˈfiː.zə.bəl/", jp:"実行可能な" }
      ],
      "副詞": [
        { w:"roughly", ipa:"/ˈrʌf.li/", jp:"おおよそ" },
        { w:"literally", ipa:"/ˈlɪt̬.ər.əl.i/", jp:"文字通り" }
      ],
      "名詞": [
        { w:"insight",   ipa:"/ˈɪn.saɪt/", jp:"洞察" },
        { w:"trajectory", ipa:"/trəˈdʒek.tər.i/", jp:"軌道・軌跡" }
      ],
      "前置詞": [
        { w:"beyond", ipa:"/biˈjɑːnd/", jp:"〜を超えて" },
        { w:"within", ipa:"/wɪˈðɪn/",  jp:"〜以内に／〜の内側に" }
      ]
    };

    const ORDER = ["動詞","形容詞","副詞","名詞","前置詞"];
    const STORE_KEY = 'vocab-deck-v1-blue';

    const load = () => { try { return JSON.parse(localStorage.getItem(STORE_KEY)) || {}; } catch { return {}; } };
    const save = s => localStorage.setItem(STORE_KEY, JSON.stringify(s));
    const state = load();
    if(!state.known) state.known = {};
    if(!state.folded) state.folded = {};
    if(!state.showJP) state.showJP = {};

    const makeId = (cat, w) => 'id-'+(cat+'-'+w).replace(/\s+/g,'-').replace(/[^\w\-]/g,'');

    function render(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      ORDER.forEach(cat => {
        const card = document.createElement('section');
        card.className = 'card' + (state.folded[cat] ? ' folded' : '');

        const h2 = document.createElement('h2');
        h2.innerHTML = `${cat} <span class="hint">単語 / 発音 / 日本語訳</span>`;
        h2.onclick = () => {
          state.folded[cat] = !state.folded[cat];
          save(state); render();
        };

        const toggleJP = document.createElement('span');
        toggleJP.className = 'chip';
        const show = !!state.showJP[cat];
        toggleJP.textContent = show ? '訳を非表示' : '訳を表示';
        toggleJP.onclick = (e)=>{
          e.stopPropagation();
          state.showJP[cat] = !state.showJP[cat];
          save(state); render();
        };

        const actions = document.createElement('div');
        actions.className = 'h2-actions';
        actions.append(toggleJP);
        h2.append(actions);

        const ul = document.createElement('ul');
        ul.className = 'list' + (state.folded[cat] ? ' folded' : '');

        (initialData[cat]||[]).forEach(item => {
          const li = document.createElement('li');
          li.className = 'row';
          const id = makeId(cat, item.w);

          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.id = id;
          cb.checked = !!state.known[item.w];
          cb.onchange = () => { state.known[item.w] = cb.checked; save(state); };

          const word = document.createElement('div');
          word.className = 'word';
          word.textContent = item.w;

          const ipa = document.createElement('div');
          ipa.className = 'ipa';
          ipa.textContent = item.ipa || '';

          const jp = document.createElement('div');
          jp.className = 'jp' + (state.showJP[cat] ? '' : ' hidden');
          jp.textContent = item.jp || '';

          li.append(cb, word, ipa, jp);
          ul.append(li);
        });

        card.append(h2, ul);
        grid.append(card);
      });
    }

    render();

    document.getElementById('printBtn').onclick = () => window.print();
    document.getElementById('resetBtn').onclick = () => {
      if(confirm('全リセットしますか？\n（開閉・覚えた・訳表示の状態を削除）')){
        localStorage.removeItem(STORE_KEY);
        location.reload();
      }
    };
  </script></body>
</html>
